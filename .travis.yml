language: python

before_install:
  - sudo apt-get install -y myspell-en-gb enchant

install:
  - pip install -r requirements.txt
  - pylint --version

jobs:
  include:
    - name: "Check Types"
      stage: analyze
      script: make check-types
    - name: "Run Linters"
      stage: analyze
      script: make lint
    - name: "Run Unit Tests"
      stage: test
      script: make test
    - name: "Run Unit Tests Coverage"
      stage: test
      script: make coverage
    - name: "Check Formatting"
      stage: format
      script: make check-formatting
